<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Stream</title>
        <meta name="viewport" content="width=device-width, user-scalable=no">
    </head>
    <body>
        <div id="logs"></div>
        <script charset="utf-8" src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
        <script charset="utf-8" src="js/stream.js"></script>
        <script type="text/javascript">
            $(function(){
                var log = text => $('<p>').text(text).appendTo($('#logs'));

                log(Stream.of(-1, 0, 1, 2, 3, 4, 5, 6, 7)
                          .filter(i => i > 4)
                          .peek(i => console.log(i))
                          .map(i => i * i)
                          .toArray());

                log(Stream.of(0, 2, 4, 6).allMatch(i => i > 1));

                Stream.of(0, -15, -30, -45, -60, -75, -90)
                      .map(d => d * Math.PI / 180)
                      .map(Math.sin)
                      .map(Math.abs)
                      .forEach(log);
            });
        </script>
    </body>
</html>
